<!DOCTYPE html>

<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>

  <body class="page">
    <div class="page__container">
      
      <header class="header">
        <img class="header__logo" src="./images/header/header-logo.svg" lang="en" alt="Логотип Mesto">
      </header>

      <main class="content">

        <section class="profile">
          <div class="profile__container">
            <img class="profile__avatar" src="./images/profile/Cousteau.jpg" alt="Аватар профиля">
            <div class="profile__info">
              <div class="profile__block">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>

        <section class="elements" aria-label="Фотографии пользователя">

          <article class="element">
            <img src="./images/elements/karachaevsk.jpg" alt="Вид в районе города Карачаевск" class="element__image">
            <div class="element__container">
              <h2 class="element__subtitle">Карачаевск</h2>
              <button type="button" class="element__like-button" aria-label="Добавить в избранное"></button>
            </div>
          </article>

          <article class="element">
            <img src="./images/elements/elbrus.jpg" alt="Вид на Эльбрус" class="element__image">
            <div class="element__container">
              <h2 class="element__subtitle">Гора Эльбрус</h2>
              <button type="button" class="element__like-button" aria-label="Добавить в избранное"></button>
            </div>
          </article>

          <article class="element">
            <img src="./images/elements/dombay.jpg" alt="Вид на Домбай" class="element__image">
            <div class="element__container">
              <h2 class="element__subtitle">Домбай</h2>
              <button type="button" class="element__like-button" aria-label="Добавить в избранное"></button>
            </div>
          </article>

          <article class="element">
            <img src="./images/elements/kolsky.jpg" alt="Вид на северное море" class="element__image">
            <div class="element__container">
              <h2 class="element__subtitle">Кольский полуостров</h2>
              <button type="button" class="element__like-button" aria-label="Добавить в избранное"></button>
            </div>
          </article>

          <article class="element">
            <img src="./images/elements/altay.jpg" alt="Вид на горы, луга, озера" class="element__image">
            <div class="element__container">
              <h2 class="element__subtitle">Алтай</h2>
              <button type="button" class="element__like-button" aria-label="Добавить в избранное"></button>
            </div>
          </article>

          <article class="element">
            <img src="./images/elements/karelia.jpg" alt="Вид в реку" class="element__image">
            <div class="element__container">
              <h2 class="element__subtitle">Карелия</h2>
              <button type="button" class="element__like-button" aria-label="Добавить в избранное"></button>
            </div>
          </article>

        </section>

      </main>

      <footer class="footer">
        <p class="footer__copyright" lang="en">© 2022 Mesto Russia</p>
      </footer>

      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="user">
            <div class="popup__inputs">
              <label>
                <input class="popup__input popup__input_user_name" type="text" name="name" value="Жак-Ив Кусто">
              </label>
              <label>
                <input class="popup__input popup__input_user_about" type="text" name="about" value="Исследователь океана">
              </label>
            </div>
            <button class="popup__submit-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

    </div>
    <script src="scripts/index.js"></script>
  </body>

</html>
